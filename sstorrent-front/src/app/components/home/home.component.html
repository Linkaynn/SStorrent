<div class="container">
  <table class="table" *ngIf="searches != null && searches.length > 0">
    <thead class="thead-inverse">
      <tr>
        <th>Search</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let search of searches">
        <td><a [routerLink]="['/search', search]">search</a></td>
      </tr>
    </tbody>
  </table>

  <h3 class="text-center">You don't have searches, make <a [routerLink]="['/search']">one</a>.</h3>
</div>
